# Configuración de la base de datos en memoria H2 PARA PRUEBAS
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitar la consola H2 (opcional para pruebas, pero útil)
spring.h2.console.enabled=true

# Esperar a que se creen las tablas antes de ejecutar data.sql
spring.jpa.defer-datasource-initialization=true

# API Key para el entorno de pruebas. El valor no es importante.
prestador.api.secret-key=clave123456